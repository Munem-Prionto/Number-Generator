<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerParent">
        <div class="container">
            <h1>Number_Generator</h1>
            <form id="form">
                <div class="numberDiv">
                    <label for="min" class="label">MIN</label>
                    <input type="number" class="number" id="min" required valid>
                </div>
                <div class="numberDiv">
                    <label for="min" class="label">MAX</label>
                    <input type="number" class="number" id="max" required>
                    <div class="output" id="output">
                       <span></span> 
                    </div>
                    <button class="btn">GENERATE</button>
                </div>
            </form>
        </div>
        
        <footer><a href="https://github.com/Munem-Prionto" target="_blank">Munem Prionto</a></footer>
    </div> 
    
    <!-- js-->
    <script src="app.js"></script>
</body>
</html>
